<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: table;
      width: 100%;
      height: 100vh; /* 容器高度 */
    }

    .element {
      display: table-cell;
      vertical-align: middle; /* 垂直居中 */
      text-align: center;     /* 水平居中 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="element">
      <div class="box">
        <h1>纳拓科技面试ui设计题目</h1>
      </div>
    </div>
  </div>
</body>
</html>
