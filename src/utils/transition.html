<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div2 {
      transition: all 1s linear;
    }
  </style>
</head>
<body>
  <div id="div1" style="width: 100px; height: 50px; background-color: red;">
    <div class="div2" id="div2" style="width: 50px; height: 50px; background-color: blue;"></div>
  </div>
  <script>
    const div1 = document.getElementById('div1');
    const div2 = document.getElementById('div2');
    let flag = true;
    div2.addEventListener('click', () => {
      console.log(div2.style.transform);
      if (flag) {
        div1.style.backgroundColor = 'gray';
        div2.style.transform = 'translateX(50px)';
        flag = false;
      } else {
        div1.style.backgroundColor = 'red';
        div2.style.transform = 'translateX(0px)';
        flag = true;
      }
    })
  </script>
</body>
</html>
